<html>
<head>
	<!-- encodage de caractères, pour accepter tous les caractères possible (lettres latines, lettres asiatiques etc..) -->
	<meta charset="utf-8">
	<!-- <link> permet de lier son fichier HTML avec un fichier CSS -->
	<link rel="stylesheet" type="text/css" href="structure.css">
	<!-- <title> permet d'écrire dans l'onglet de la page HTML -->
	<title>Structure HTML</title>
</head>
<body>
	<!-- Tout le code de notre site web sera écrit ici, il s'agit du corps de notre document HTML -->
	
	<header>
		<!-- ici, l'en tête de notre page HTML -->
	</header>

	<nav>
		<!-- nav, contiendra le menu de notre site. Possibilité de mettre nav à l'intérieur de header, si nous voulons que le menu soit dans l'en tête -->
	</nav>

	<section>
		<div class="mouvement-droite"></div>
		<div id="coco" ></div>
		<div class="mouvement-droite"></div>
	</section>

	<article>
		<!-- autre bloc de contenu -->
	</article>

	<aside>
		<!-- autre bloc de contenu utilisé sur les côtés -->
	</aside>

	<footer>
		<!-- bloc de pied de page -->
	</footer>

</body>
</html>
